<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
		<title>Practice 3</title>
		
</head>
<body>

<center>
<div class="col-md-6">

<form>
	<label>Enter 1st Number:</label>
	<input type="text" id="num1" class="form-control">
	<label>Enter 2nd Number:</label>
	<input type="text" id="num2" class="form-control">
	<button type="Submit" class="btn btn-info" onclick="plus()">
	Calculate</button>
	<button type="Submit" class="btn btn-danger" onclick="minus()">
	Calculate</button>
	<button type="Submit" class="btn btn-primary" onclick="multiply()">
	Calculate</button>
	<button type="Submit" class="btn btn-warning" onclick="divide()">
	Calculate</button>
</div>
	</center>
</form>

<script>
	function plus(){
		var num1 =document.getElementById("num1").value;
		var num2 =document.getElementById("num2").value;
		var sum =Number(num1) + Number(num2);
		document.write("<p style='color:green;'>The sum is: " + sum + "</p>");
	}
</script>

<script>
	function minus(){
		var num1 =document.getElementById("num1").value;
		var num2 =document.getElementById("num2").value;
		var difference =Number(num1) - Number(num2);
		document.write("<p style='color:green;'>The difference is: " + difference + "</p>");
	}
</script>

<script>
	function multiply(){
		var num1 =document.getElementById("num1").value;
		var num2 =document.getElementById("num2").value;
		var product =Number(num1) * Number(num2);
		document.write("<p style='color:green;'>The product is: " + product + "</p>");
	}
</script>

<script>
	function divide(){
		var num1 =document.getElementById("num1").value;
		var num2 =document.getElementById("num2").value;
		var quotient =Number(num1) / Number(num2);
		document.write("<p style='color:green;'>The sum is: " + quotient + "</p>");
	}
</script>


</body>
</html>
